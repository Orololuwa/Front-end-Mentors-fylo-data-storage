<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <a href="#"><i class="doc-icon"><img src="./images/icon-document.svg" alt="document icon"></i></a>
        <a href="#"><i class="folder-icon"><img src="./images/icon-folder.svg" alt="folder icon"></i></a>
        <a href="#"><i><img src="./images/icon-upload.svg" alt="upload icon"  class="upload-icon"></i></a>
      </div>
    </div>


    <div class="storage-tracker">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress">
        <div class="inner-progress">
          <div class="end-point"></div>
        </div>
        <div class="gigabytes">
          <p>0 GB</p>
          <p>100 GB</p>
        </div>
      </div>
      <div class="remaining-data">
        <h1 class="amount">185 <span class="smaller">GB LEFT</span></h1>
        <div class="triangle"></div>
      </div>

    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Orololuwa</a>.
    </div>
  </header>
</body>
</html>
